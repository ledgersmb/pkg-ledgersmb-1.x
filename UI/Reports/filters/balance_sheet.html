<?lsmb INCLUDE 'ui-header.html' titlebar = text("Balance Sheet")
       include_script = ['UI/Reports/filters/dynamic_report_fields.js']
       include_stylesheet = ['UI/Reports/filter.css'];
       PROCESS 'elements.html';
       PROCESS 'report_base.html'; ?>
<body onLoad="init_balance_sheet()" class="<?lsmb dojo_theme ?>">
<div class="listtop"><?lsmb text('Balance Sheet') ?></div>
<form data-dojo-type="lsmb/lib/Form" action="reports.pl" method="get">
<fieldset>
  <legend><?lsmb text('Report type') ?></legend>
  <div class="input_row">
    <div class="label"><?lsmb text('GIFI') ?></div>
    <div class="input_group">
      <div class="input_option">
        <?lsmb
           PROCESS input element_data = {
           label = text('Regular')
           name = 'gifi'
           value = 0
           type = 'radio'
           checked = 'checked'
           }
           label_pos = 1 ;
           ?>
      </div>
      <div class="input_option">
        <?lsmb
           PROCESS input element_data = {
           label = text('GIFI')
           name = 'gifi'
           value = 1
           type = 'radio'
           }
           label_pos = 1 ;
           ?>
      </div>
    </div>
  </div>
</fieldset>

<fieldset>
  <legend><?lsmb text('Date selection') ?></legend>
  <div class="input_row">
    <div class="label">
      <?lsmb text('Select using') ?>
    </div>
    <?lsmb
       IF comparison_type == 'by_periods';
       YES="CHECKED";
       NO=undef;
       ELSE;
       NO="CHECKED";
       YES=undef;
       END;
       ?>
    <div class="input_group">
      <div class="input_option">
        <?lsmb
           label_pos = -1; # Something leaky again
           PROCESS input element_data={
           type = 'radio',
           name = 'comparison_type',
           id = 'comparison_by_dates',
           value = 'by_dates',
           label = text('Dates'),
           checked = NO
           }
           label_pos = 1;
           ?>
      </div>
      <div class="input_option">
        <?lsmb
           PROCESS input element_data={
           type = 'radio',
           name = 'comparison_type',
           id = 'comparison_by_periods',
           value = 'by_periods',
           label = text('Periods'),
           checked = YES,
           }
           label_pos = 1;
           ?>
      </div>
    </div>
  </div>
  <div class="input_row" id="date_to_date_id">
    <?lsmb
       label_pos = -1;
       PROCESS input element_data = {
       label = text('As per') #'
       name = 'to_date'
       value = to_date
       class = 'date'
       size = 12
       };
       ?>
  </div>
  <div class="input_row" id="date_period_id">
    <?lsmb
       PROCESS date_period_div; ?>
  </div>
</fieldset>
<fieldset>
  <legend><?lsmb
PROCESS input element_data = {
         label = text('Comparison Periods')
          name = 'comparison_periods'
     text_attr = 'description'
    value_attr = 'text'
         value = comparison_periods
          size = '3'
default_values = 0
                         };
             ?></legend>
   <div id="comparison_dates">
       <div class="input_row">
       <?lsmb FOREACH c IN [1 .. 9]; ?>
          <div id="comparison_dates_<?lsmb c ?>" style="display:none">
            <?lsmb
               label_pos = -1; # we need to find the leaky stuff!
                PROCESS input element_data = {
                           label = text('Through date') #'
                            name = 'to_date_' _ c
                           value = to_date
                           class = 'date'
                            size = 12
                };
             ?>
          </div>
        <?lsmb END ?>
       </div>
   </div>

</fieldset>
<div class="subsection">
</div>


<fieldset>
  <legend>Report options</legend>
  <div class="input_row">
    <?lsmb
       label_pos = -1;  # Something leaks label_pos...
       PROCESS input element_data = {
       label = text('Account numbers')    #'
       name = 'incl_accnos'
       type = 'checkbox'
       value = 1
       checked = 'checked' # checked by default
       };
       ?>
  </div>
  <div class="input_row">
    <div class="label">
      <?lsmb text('Hierarchy type') ?>
    </div>
    <div class="input_group">
      <?lsmb
         HIERARCHY_SETUP = earn_id;
         IF HIERARCHY_SETUP;
         full_checked = 'CHECKED';
         full_disabled = undef;
         legacy_checked = undef;
         ELSE;
         full_disabled = 'DISABLED';
         full_checked = undef;
         legacy_checked = 'CHECKED';
         END;
         ?>
      <div class="input_option">
        <?lsmb
           PROCESS input element_data = {
           label = text('Full')
           type = 'radio'
           name = 'legacy_hierarchy'
           value = 0
           id = 'legacy-hierarchy-0'
           checked = full_checked
           disabled = full_disabled
           }
           label_pos = 1;
           ?>
        <?lsmb IF full_disabled ?>
        <span class="setupwarning" id="warning-hierarchy-not-setup">
          <a href="http://ledgersmb.org/topic/using-account-hierarchies-reporting" target='_blank'><?lsmb text('Not set up for hierarchy reporting, please see linked instructions') ?></a>
        </span>
        <?lsmb END ?>
      </div>
      <div class="input_option">
        <?lsmb
           PROCESS input element_data = {
           label = text('Account category')
           type = 'radio'
           name = 'legacy_hierarchy'
           value = 1
           id = 'legacy-hierarchy-1'
           checked = legacy_checked
           }
           label_pos = 1;
           ?>
      </div>
    </div>
  </div>
  <div class="input_row">
    <?lsmb
       PROCESS select element_data = {
       label = text('Language')
       name = 'language'
       options = languages
       text_attr = 'description'
       value_attr = 'code'
       default_values = [USER.language]
       } ?>
  </div>
</fieldset>


<div class="subsection">
<?lsmb
PROCESS button element_data = {
    text = text('Continue')
    name = 'action'
   value = 'balance_sheet'
    type = 'submit'
   class = 'submit'
   } ?>
</div>
</form>
</body>
</html>
