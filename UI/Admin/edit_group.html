<?lsmb import base.html?>

<?lsmb IF group.group_name ?>

    <center><b>Edit Group</b></center>

<?lsmb ELSE ?>

    <center><b>Create Group</b></center>

<?lsmb ENDIF ?>

<form data-dojo-type="lsmb/lib/Form" name="submit_user" action="/admin.pl?">
    
    <table>
        <tr>
            <th>Name:</th>
            <td><input type="textarea" name="name" value="<?lsmb user.username?>"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea cols="25" rows="4"><? lsmb group.description ?></textarea></td>
        </tr>
    </table>
    <hr/>
    <table>
        <tr>
        <?lsmb FOREACH GROUP IN groups ?>
        <?lsmb IF loop.count % 8 == 0?>
        </tr>
        <tr>
        <?lsmb END?>
            <td><input type="checkbox" name="role_<?lsmb loop.index?>" value="1"/><?lsmb GROUP.rolname?></td>
        <?lsmb END?>
        </tr>
    </table>
</form>
