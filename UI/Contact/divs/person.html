<div class="lsmbtab" id="person_div" title="<?lsmb text('Person') ?>">
<?lsmb SWITCH entity_class
	?><?lsmb CASE 1 ?><?lsmb entity_classname = "Vendor" 
	?><?lsmb CASE 2 ?><?lsmb entity_classname = "Customer" 
	?><?lsmb END ?>
	<div class="listtop"><strong><?lsmb text("$operation $entity_classname") ?></strong></div>
<form data-dojo-type="lsmb/lib/Form" name="customer" method="post" action="<?lsmb script ?>">
<?lsmb PROCESS input element_data = { # Only for generate_control_code
                  id = 'person-target-div'
		type = "hidden"
		name = "target_div"
		value = 'person_div'
	} ?>
	<?lsmb PROCESS input element_data = {
                  id = 'person-entity-id'
		type = "hidden"
		name = "entity_id"
		value = entity_id
	} ?>	
	<?lsmb PROCESS input element_data = {
                  id = 'person-id'
		type = "hidden"
		name = "id"
		value = person.id
	} ?>	
<?lsmb PROCESS input element_data = {
                  id = 'person-form-id'
		type = "hidden"
		name = "form_id"
		value = form_id
	} ?>
	<?lsmb PROCESS input element_data = {
                  id = 'person-account-class'
		type = "hidden"
		name = "account_class"
		value = account_class
	} ?>	
<div class="tabular col-1">
<div class="input_line">
<div class="input_group1">
	<?lsmb PROCESS input element_data = {
                  id = 'person-control-code'
		label = text('Control Code') #'
		type= "text"
		name = "control_code"
		value = person.control_code
		size = "20"
	} ?>
	<?lsmb IF !created_as_class;
		created_as_class = entity_class;
	END; # IF !created_as_class ?> 
</div>
<div class="input_group2">
        <?lsmb 
        PROCESS select element_data = {
                id = 'person-entity-class'
		name = "entity_class"
		options = entity_classes
		default_values = [entity_class]
		text_attr = 'class'
		value_attr = 'id'
		label = text('Class')
	} ?>
</div>
</div>
<div class="input_line">
<div class="input_group1">
     <?lsmb 
        PROCESS select element_data = {
                  label = text('Salutation')
                   name = 'salutation_id'
         default_values = [person.salutation_id]
          default_blank = 1
                options = salutations
                  class = 'salutations'
              text_attr = 'salutation'
             value_attr = 'id'
               required = 'true'
    } ?>
</div>
</div>
<div class="input_line">
<div class="input_group1">
	<?lsmb PROCESS input element_data = {
		label = text('Given Name') #'
		type= "text"
		name = "first_name"
		value = person.first_name
		size = "20"
            required = 'true'
	} ?>
</div>
</div>
<div class="input_line">
<div class="input_group1">
        <?lsmb PROCESS input element_data = {
                label = text('Middle Name') #'
                type= "text"
                name = "middle_name"
                value = person.middle_name
                size = "20"
        } ?>
</div>
</div>
<div class="input_line">
<div class="input_group1">
        <?lsmb PROCESS input element_data = {
                label = text('Surname') 
                type= "text"
                name = "last_name"
                value = person.last_name
                size = "20"
            required = 'true'
        } ?>
</div>
</div>
<div class="input_line">
<div class="input_group1">
       <?lsmb 
                person_country_id = person.country_id;
                IF !person_country_id; 
                          person_country_id = default_country_id;
                END;
		INCLUDE select element_data = {
                        id = 'person-country-id'
			text_attr = "name"
			value_attr = "id"
			default_values = [person_country_id]
			options = country_list
			name = "country_id"
			label = text('Country') 
                        required = 'true'
	} ?> 
</div>
</div>
<div class="input_line">
<div class="input_group1">
    <?lsmb INCLUDE input element_data = {
           name  = 'personal_id',
           type  = 'text',
           size  = '20',
           value = person.personal_id,
           label = text('Personal ID') #'
           class = 'id',
			  required = 'true'
    } ?>
</div>
</div>
<div class="input_line">
<div class="input_group1">
    <?lsmb INCLUDE input element_data = {
           name  = 'birthdate',
           type  = 'text',
           value = person.birthdate,
           label = text('Birthdate'),
           size  = '11',
           class = 'date',
			  required = 'true'
    } ?>
</div>
</div>
</div>
<div class="input_line">
            <hr/>
<div class="buttonrow">
	<?lsmb PROCESS button element_data = {
                 id = 'person-generate-control-code'
		text = text('Generate Control Code') #'
		type = "submit"
		name = "action"
		value = "generate_control_code"
		class = "submit"
        } ?>
        <?lsmb PROCESS button element_data = {
                  id = 'person-retrieve'
                text = text('Retrieve')
                type = 'submit'
                name = 'action'
               value = 'get_by_cc'
               class = 'submit'
        } ?>
		<?lsmb INCLUDE button element_data = {
			text = text('Save'),
			class="submit" 
			type="submit" 
			name="action" 
			value="save_person" 
			accesskey="S" 
			title="Save [Alt-S]"
		} ?>
</div>
</div>
</form>
<?lsmb FOREACH n = notes ?>
<div class="note">
<div class="note_contents"><?lsmb n.note ?></div>
</div>
<?lsmb END ?>
</div>
